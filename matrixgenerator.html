	<input type="text" id="output">
	<script type="text/javascript">
	function togglePixel(id) {
	    var colour = $(id).css("background-color");
	    if (colour == 'rgb(0, 0, 0)') {
	        colour = 'rgb(255, 255, 255)'
	    } else {
	        colour = 'rgb(0,0,0)'
	    }
	    $(id).css("background-color", colour);
	    writeCode()
	}

	function writeCode() {
	    var colour;
	    var x;
	    var y;
	    var code = "";
	    for (var y = 1; y <= 9; y++) {
	        for (var x = 1; x <= 9; x++) {
	            colour = $("#" + x + "\\:" + y).css("background-color");
	            if (colour == 'rgb(0, 0, 0)') {
	                code = code + "*"
	            } else {
	                code = code + " "
	            }
	        }
	    }
	    $("#output").val(code)
	}
	
	</script>
